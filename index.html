<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <div class="title">
        <img src="img/header-img.jpg" alt="title-img">
        Stop Watch</div>
    <!-- stopwatch -->
    <div class="container">
        <div class="unit" id="hours">00</div>
        <div class="colon">:</div>
        <div class="unit" id="minutes">00</div>
        <div class="colon">:</div>
        <div class="unit" id="seconds">00</div>
        <div class="colon">:</div>
        <div class="unit" id="milliseconds">00</div>
    </div>

    <div class="btn-container">
        <button class="btn" id="start">Start</button>
        <button class="btn" id="stop">Stop</button>
        <button class="btn" id="reset">Reset</button>
    </div>

    <div class="lap-container">
        <div class="header">
            <div class="lap-title">Laps</div> 
            <button class="clear-btn" id="clear">Clear All</button>
        </div>
        <div class="laps">
            <ul id="lapsData">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
